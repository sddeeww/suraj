<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 100px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        position: relative;
        overflow: hidden;
     
    }
    
    h1::before{
        content: "hello world";
        position: absolute;
        top: 0px;
        left: 0px;
        color: red;
        /* width: 20%; */
        width: 10%;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
  </body>
</html>
